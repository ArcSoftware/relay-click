<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE RelayClick Demo</title>
    <meta name="description" conten="Control Mikroeletronica Ckick Board over BLE with Arduino101">
    <link rel="stylesheet" type="text/css" href="/relay-click/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/relay-click/css/font-awesome.min.css"/>

  </head>
  <body>
    <div id="container">

    <div class="switch">
      <input type="checkbox">

    </div>
    <script src="/relay-click/annyang/annyang.min.js"></script>
    <script src="relayClick.js"></script>
